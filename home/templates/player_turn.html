<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Turn - Game 100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --accent: #7c3aed;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3d;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-success: 0 0 20px rgba(0, 255, 136, 0.3);
            --glow-error: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1rem 5rem 1rem;
            color: var(--text-primary);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: center;
        }

        .main-content {
            background: rgba(26, 31, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--success) 100%);
            border-radius: 24px 24px 0 0;
        }

        .player-info {
            margin-bottom: 1.5rem;
        }

        .player-avatar {
            width: 64px;
            height: 64px;
            margin: 0 auto 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: var(--glow);
            position: relative;
        }

        .player-avatar::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .player-score {
            font-size: 1rem;
            color: var(--text-secondary);
            background: rgba(37, 43, 61, 0.8);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .word-display {
            background: rgba(37, 43, 61, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            margin: 2rem 0;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            box-shadow: var(--shadow);
        }

        .word-display::before {
            content: 'üí≠';
            position: absolute;
            top: -20px;
            left: 30px;
            font-size: 2rem;
            background: rgba(26, 31, 46, 0.9);
            padding: 0.5rem;
            border-radius: 50%;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .btn {
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.correct {
            background: linear-gradient(135deg, var(--success), #00cc6a);
            color: white;
            box-shadow: var(--glow-success);
        }

        .btn.correct:hover:not(:disabled) {
            box-shadow: var(--glow-success), var(--shadow-lg);
        }

        .btn.incorrect {
            background: linear-gradient(135deg, var(--error), #e63946);
            color: white;
            box-shadow: var(--glow-error);
        }

        .btn.incorrect:hover:not(:disabled) {
            box-shadow: var(--glow-error), var(--shadow-lg);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .timer-panel {
            background: rgba(26, 31, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .timer-header {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .hourglass-container {
            width: 80px;
            height: 110px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .hourglass {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
        }

        .hourglass::before,
        .hourglass::after {
            content: '';
            flex: 1;
            border: 2px solid var(--primary);
            margin: 0 10px;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
        }

        .hourglass::before {
            border-bottom: none;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 25% 100%);
        }

        .hourglass::after {
            border-top: none;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
        }

        .sand {
            position: absolute;
            background: var(--warning);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255, 165, 2, 0.4);
        }

        .sand.top {
            top: 8%;
            left: 18%;
            right: 18%;
            height: 42%;
            clip-path: polygon(0% 0%, 100% 0%, 70% 100%, 30% 100%);
        }

        .sand.bottom {
            bottom: 8%;
            left: 18%;
            right: 18%;
            height: 42%;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }

        .sand.stream {
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 18%;
            border-radius: 1px;
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .emergency-actions {
            background: rgba(26, 31, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .emergency-actions h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            display: block;
            width: 100%;
            margin-bottom: 0.75rem;
            padding: 0.875rem 1rem;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        .time-over,
        .win-celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .time-over.visible,
        .win-celebration.visible {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 90%;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
        }

        .modal-icon::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .time-over .modal-icon {
            background: linear-gradient(135deg, var(--error), #e63946);
            box-shadow: var(--glow-error);
        }

        .time-over .modal-icon::after {
            background: linear-gradient(135deg, var(--error), #e63946);
        }

        .win-celebration .modal-icon {
            background: linear-gradient(135deg, var(--success), #00cc6a);
            box-shadow: var(--glow-success);
        }

        .win-celebration .modal-icon::after {
            background: linear-gradient(135deg, var(--success), #00cc6a);
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .modal-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .modal-actions .btn {
            flex: 1;
            min-width: auto;
            padding: 1rem;
        }

        /* Footer Actions */
        .footer-actions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 31, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            z-index: 100;
        }

        .footer-actions .btn {
            flex: 1;
            max-width: 200px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .footer-actions .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .footer-actions .btn:hover::before {
            left: 100%;
        }

        .footer-actions .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .footer-actions .btn:active {
            transform: translateY(0);
        }

        .footer-actions .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .footer-actions .btn.correct {
            background: linear-gradient(135deg, var(--success), #00cc6a);
            color: white;
            box-shadow: var(--glow-success);
        }

        .footer-actions .btn.correct:hover:not(:disabled) {
            box-shadow: var(--glow-success), var(--shadow-lg);
        }

        .footer-actions .btn.incorrect {
            background: linear-gradient(135deg, var(--error), #e63946);
            color: white;
            box-shadow: var(--glow-error);
        }

        .footer-actions .btn.incorrect:hover:not(:disabled) {
            box-shadow: var(--glow-error), var(--shadow-lg);
        }

        /* Mobile Optimizations */
        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                max-width: 600px;
            }

            .sidebar {
                flex-direction: row;
                gap: 1rem;
            }

            .timer-panel,
            .emergency-actions {
                flex: 1;
            }

            .emergency-actions {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .footer-actions {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .footer-actions .btn {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
                max-width: 150px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem 0.5rem 4.5rem 0.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .word-display {
                font-size: 2rem;
                padding: 1.5rem 1rem;
                margin: 1.5rem 0;
            }

            .timer-display {
                font-size: 3rem;
            }

            .hourglass-container {
                width: 64px;
                height: 90px;
            }

            .footer-actions {
                padding: 0.5rem;
                gap: 0.5rem;
            }

            .footer-actions .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
                max-width: 100px;
                min-height: 40px;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                flex-direction: column;
                gap: 1rem;
            }

            .word-display {
                font-size: 1.75rem;
                padding: 1.25rem 1rem;
            }

            .player-avatar {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }

            .player-name {
                font-size: 1.75rem;
            }

            .modal-content {
                padding: 2rem 1.5rem;
            }

            .modal-actions {
                flex-direction: column;
            }

            .footer-actions {
                flex-direction: row;
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .footer-actions .btn {
                flex: 1;
                padding: 0.75rem;
                font-size: 0.9rem;
                min-height: 44px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem 0.5rem 4rem 0.5rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .timer-panel,
            .emergency-actions {
                padding: 1.25rem;
            }

            .word-display {
                font-size: 1.5rem;
                margin: 1.25rem 0;
            }

            .timer-display {
                font-size: 2.5rem;
            }

            .footer-actions {
                padding: 0.375rem;
                gap: 0.375rem;
            }

            .footer-actions .btn {
                padding: 0.625rem;
                font-size: 0.85rem;
                min-height: 40px;
            }
        }

        /* Touch-friendly sizing */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 48px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .warning {
            color: var(--error) !important;
        }

        .warning .sand {
            background: var(--error);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.4);
        }

        .warning .hourglass::before,
        .warning .hourglass::after {
            border-color: var(--error);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
        }

        /* Top End Turn CTA */
        .top-cta {
            position: fixed;
            top: 8px;
            right: 8px;
            z-index: 1001;
        }

        .top-cta .btn {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .top-cta .btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="top-cta">
        <a href="/game/{{ game_session.session_id }}/next/" class="btn">End Turn ‚Üí</a>
    </div>
    <div class="game-container">
        <div class="main-content">
            <div class="player-info">
                <div class="player-score">Current Score: {{ player.score }}</div>
            </div>

            <div class="word-display">
                {{ word }}
            </div>

            <!-- Actions moved to footer -->
        </div>

        <div class="sidebar">
            <div class="timer-panel">
                <div class="timer-header">‚è∞ Time Left</div>
                <div class="hourglass-container">
                    <div class="hourglass">
                        <div class="sand top"></div>
                        <div class="sand bottom"></div>
                        <div class="sand stream"></div>
                    </div>
                </div>
                <div class="timer-display">60</div>
                <div class="timer-label">seconds</div>
            </div>
        </div>
    </div>

    <!-- Time Over Modal -->
    <div class="time-over">
        <div class="modal-content">
            <div class="modal-icon">‚è∞</div>
            <h2 class="modal-title">Time's Up!</h2>
            <p class="modal-subtitle">Don't worry, you can try again next round.<br><strong>Updated Score: <span id="final-score">{{ player.score }}</span></strong></p>
            <div class="modal-actions">
                <a href="/game/{{ game_session.session_id }}/next/" class="btn btn-secondary">Back to Game</a>
            </div>
        </div>
    </div>

    <!-- Win Celebration Modal -->
    <div class="win-celebration">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2 class="modal-title">You Won!</h2>
            <p class="modal-subtitle"><strong>üèÜ 36 Points! üåü</strong><br>Congratulations on reaching 36!</p>
            <div class="modal-actions">
                <a href="/game/{{ game_session.session_id }}/next/" class="btn btn-secondary">Back to Game</a>
            </div>
        </div>
    </div>

    <!-- Footer Actions -->
    <div class="footer-actions">
        <button type="button" class="btn incorrect" data-result="incorrect">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
            Pass
        </button>
        <button type="button" class="btn correct" data-result="correct">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20,6 9,17 4,12"/>
            </svg>
            Next
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timerDisplay = document.querySelector('.timer-display');
            const topSand = document.querySelector('.sand.top');
            const bottomSand = document.querySelector('.sand.bottom');
            const stream = document.querySelector('.sand.stream');
            const timeOver = document.querySelector('.time-over');
            const buttons = document.querySelectorAll('.footer-actions .btn');
            const timerPanel = document.querySelector('.timer-panel');
            
            let timeLeft = 60;
            let timerInterval;

            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                const fraction = Math.max(0, Math.min(1, timeLeft / 60));
                const topHeight = fraction * 42;
                const bottomHeight = (1 - fraction) * 42;
                
                topSand.style.height = topHeight + '%';
                bottomSand.style.height = bottomHeight + '%';
                stream.style.height = fraction > 0 ? '18%' : '0%';

                // Warning state
                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                    timerPanel.classList.add('pulse');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    // Auto-submit incorrect result when time runs out
                    submitResult('incorrect', true);
                }
            }, 1000);

            // Handle result submission
            async function submitResult(result, isTimeUp = false) {
                // Disable buttons to prevent double-click
                buttons.forEach(btn => btn.disabled = true);
                
                try {
                    const response = await fetch('/game/{{ game_session.session_id }}/player/{{ player.player_id }}/submit/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ result })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.won) {
                            clearInterval(timerInterval);
                            document.querySelector('.win-celebration').classList.add('visible');
                        } else if (isTimeUp) {
                            // Show time's up modal with updated score
                            const finalScoreEl = document.getElementById('final-score');
                            const fallbackScore = parseInt(finalScoreEl.textContent || '0', 10);
                            finalScoreEl.textContent = (data.new_score ?? fallbackScore);
                            timeOver.classList.add('visible');
                        } else {
                            // Update score and word for next round
                            document.querySelector('.player-score').textContent = `Current Score: ${data.new_score}`;
                            document.querySelector('.word-display').textContent = data.word;
                            
                            // Re-enable buttons for next word
                            buttons.forEach(btn => btn.disabled = false);
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    if (isTimeUp) {
                        timeOver.classList.add('visible');
                    } else {
                        // Re-enable buttons on error
                        buttons.forEach(btn => btn.disabled = false);
                    }
                }
            }

            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const result = btn.dataset.result;
                    submitResult(result, false);
                });
            });

            // Handle End Turn CTAs - disable after clicking
            const endTurnLinks = document.querySelectorAll('a[href*="/next/"]');
            endTurnLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Disable the clicked link
                    this.style.pointerEvents = 'none';
                    this.style.opacity = '0.5';
                    this.style.cursor = 'not-allowed';
                    
                    // Prevent further clicks for a short period
                    setTimeout(() => {
                        this.style.pointerEvents = 'auto';
                        this.style.opacity = '1';
                        this.style.cursor = 'pointer';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
