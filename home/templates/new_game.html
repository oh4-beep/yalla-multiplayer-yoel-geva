<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game â€” 100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --accent: #7c3aed;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            --bg-primary: #0a0e1a;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252b3d;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(26, 31, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--success) 100%);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            color: white;
            box-shadow: var(--glow);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .player-input {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            position: relative;
        }

        

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input[type="text"].invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }


        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            flex: 2;
            box-shadow: var(--glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow), var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
                max-width: none;
                margin: 0.5rem;
            }
            
            .logo {
                width: 96px;
                height: 96px;
                font-size: 20px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .player-input {
                gap: 0.5rem;
            }
            
            .player-number {
                width: 36px;
                height: 36px;
                font-size: 0.8rem;
            }
            
            input[type="text"] {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .btn {
                padding: 1rem;
                font-size: 0.95rem;
                flex: none;
            }
            
            .error-message {
                margin-left: 42px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .header {
                margin-bottom: 1.5rem;
            }
            
            .player-input {
                margin-bottom: 0.75rem;
            }
            
            .actions {
                margin-top: 1.5rem;
            }
        }

        /* Touch-friendly sizing */
        @media (hover: none) and (pointer: coarse) {
            .btn,
            input[type="text"] {
                min-height: 44px;
            }
            
            .player-number {
                min-height: 44px;
                min-width: 44px;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        

        /* Mode Toggle Styles */
        .mode-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .mode-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: var(--glow);
        }

        .mode-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Join Game Styles */
        .join-section {
            margin-bottom: 1.5rem;
        }

        .code-input-group {
            margin-bottom: 1.5rem;
        }

        .code-input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .code-input-group input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: 0.5rem;
            transition: all 0.2s;
        }

        .code-input-group input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0.3rem;
        }

        .code-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .code-input-group input.invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }

        .code-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Yalla!</div>
            <h1>New Game</h1>
            <p class="subtitle">Add players to start your game</p>
        </div>

        <!-- Game Mode Toggle -->
        <div class="mode-toggle">
            <button type="button" id="createModeBtn" class="mode-btn active">Create Game</button>
            <button type="button" id="joinModeBtn" class="mode-btn">Join Game</button>
        </div>

        <!-- Create Game Form -->
        <form id="playersForm" action="/new_game" method="post" onsubmit="return false;" novalidate>
            <div id="playersList">
                <div class="player-input fade-in">
                    <input id="player-1" name="players[]" type="text" placeholder="First Team Name" />
                </div>
            </div>

            <div class="actions">
                <button type="button" id="startBtn" class="btn btn-primary">
                    Start Game
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Join Game Form -->
        <form id="joinForm" style="display: none;" action="/join_game" method="post" onsubmit="return false;" novalidate>
            <div class="join-section">
                <div class="code-input-group">
                    <label for="code">Enter 6-digit game code:</label>
                    <input id="code" name="code" type="text" maxlength="6" placeholder="123456" />
                    <div class="code-error" id="codeError"></div>
                </div>
                
                <div class="player-input">
                    <input id="joinPlayerName" name="player_name" type="text" placeholder="Your team name" />
                </div>
            </div>

            <div class="actions">
                <button type="button" id="joinBtn" class="btn btn-primary">
                    Join Game
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 8 0 4 4 0 0 0-8 0M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script>
        (function() {
            const playersList = document.getElementById('playersList');
            const startBtn = document.getElementById('startBtn');
            const joinBtn = document.getElementById('joinBtn');
            const createModeBtn = document.getElementById('createModeBtn');
            const joinModeBtn = document.getElementById('joinModeBtn');
            const playersForm = document.getElementById('playersForm');
            const joinForm = document.getElementById('joinForm');
            const gameCodeInput = document.getElementById('code');
            const playerNameInput = document.getElementById('joinPlayerName');
            const codeError = document.getElementById('codeError');
            let count = playersList.children.length || 1;


            function clearRowError(row) {
                const input = row.querySelector('input[name="players[]"]');
                if (input) {
                    input.classList.remove('invalid');
                    input.removeAttribute('aria-invalid');
                }
                const err = row.querySelector('.error-message');
                if (err) err.remove();
            }

            function showRowError(row, message) {
                clearRowError(row);
                const input = row.querySelector('input[name="players[]"]');
                if (input) {
                    input.classList.add('invalid');
                    input.setAttribute('aria-invalid', 'true');
                }
                const span = document.createElement('span');
                span.className = 'error-message';
                span.textContent = message;
                row.appendChild(span);
            }

            function validatePlayers() {
                const rows = Array.from(playersList.querySelectorAll('.player-input'));
                const seen = new Map();
                const results = [];

                rows.forEach((row, idx) => {
                    const input = row.querySelector('input[name="players[]"]');
                    const raw = input ? input.value.trim() : '';
                    const key = raw.toLowerCase();
                    results.push({row, input, raw, key, idx});
                });

                let valid = true;
                results.forEach(r => {
                    clearRowError(r.row);
                    if (!r.raw) {
                        // Only show error on Start Game click, not real-time
                        valid = false;
                    } else {
                        if (seen.has(r.key)) seen.set(r.key, seen.get(r.key) + 1);
                        else seen.set(r.key, 1);
                    }
                });

                if (valid) {
                    results.forEach(r => {
                        if (r.raw && seen.get(r.key) > 1) {
                            valid = false;
                        }
                    });
                }

                return { valid, results };
            }

            function validateAndShowErrors() {
                const rows = Array.from(playersList.querySelectorAll('.player-input'));
                const seen = new Map();
                const results = [];

                rows.forEach((row, idx) => {
                    const input = row.querySelector('input[name="players[]"]');
                    const raw = input ? input.value.trim() : '';
                    const key = raw.toLowerCase();
                    results.push({row, input, raw, key, idx});
                });

                let valid = true;
                results.forEach(r => {
                    clearRowError(r.row);
                    if (!r.raw) {
                        showRowError(r.row, 'Please enter a name.');
                        valid = false;
                    } else {
                        if (seen.has(r.key)) seen.set(r.key, seen.get(r.key) + 1);
                        else seen.set(r.key, 1);
                    }
                });

                if (valid) {
                    results.forEach(r => {
                        if (seen.get(r.key) > 1) {
                            showRowError(r.row, 'Name already used. Choose a different name.');
                            valid = false;
                        }
                    });
                }

                return { valid, results };
            }

            function updateLabels() {
                const rows = Array.from(playersList.children);
                rows.forEach((row, idx) => {
                    const label = row.querySelector('label');
                    const input = row.querySelector('input[name="players[]"]');
                    const i = idx + 1;
                    if (input) {
                        input.id = 'player-' + i;
                        input.placeholder = 'First Team Name';
                    }
                });
                count = rows.length;
            }




            startBtn.addEventListener('click', async () => {
                const { valid, results } = validateAndShowErrors();
                if (!valid) {
                    const firstInvalid = results.find(r => r.input && r.input.classList.contains('invalid'));
                    if (firstInvalid && firstInvalid.input) firstInvalid.input.focus();
                    return;
                }


                const players = results.map(r => r.raw);

                try {
                    const response = await fetch('/new_game/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ players })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            // Mode toggle functionality
            function switchToCreateMode() {
                createModeBtn.classList.add('active');
                joinModeBtn.classList.remove('active');
                playersForm.style.display = 'block';
                joinForm.style.display = 'none';
            }

            function switchToJoinMode() {
                joinModeBtn.classList.add('active');
                createModeBtn.classList.remove('active');
                playersForm.style.display = 'none';
                joinForm.style.display = 'block';
                gameCodeInput.focus();
            }

            createModeBtn.addEventListener('click', switchToCreateMode);
            joinModeBtn.addEventListener('click', switchToJoinMode);

            // Game code input validation
            gameCodeInput.addEventListener('input', function(e) {
                // Only allow digits
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Clear error when user starts typing
                if (codeError.textContent) {
                    codeError.textContent = '';
                    gameCodeInput.classList.remove('invalid');
                }
            });

            // Join game functionality
            joinBtn.addEventListener('click', async () => {
                const gameCode = gameCodeInput.value.trim();
                const playerName = playerNameInput.value.trim();

                // Validate inputs
                let hasError = false;

                if (gameCode.length !== 6) {
                    codeError.textContent = 'Please enter a valid 6-digit code';
                    gameCodeInput.classList.add('invalid');
                    hasError = true;
                } else {
                    gameCodeInput.classList.remove('invalid');
                }

                if (!playerName) {
                    playerNameInput.classList.add('invalid');
                    hasError = true;
                } else {
                    playerNameInput.classList.remove('invalid');
                }

                if (hasError) {
                    return;
                }

                try {
                    const response = await fetch('/join_game/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            code: gameCode,
                            player_name: playerName 
                        })
                    });

                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        const errorData = await response.json();
                        codeError.textContent = errorData.error || 'Invalid game code. Please try again.';
                        gameCodeInput.classList.add('invalid');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    codeError.textContent = 'Connection error. Please try again.';
                    gameCodeInput.classList.add('invalid');
                }
            });

            // Initial state
            updateLabels();
        })();
    </script>
</body>
</html>
